<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Messagerie</title>
	<!-- ======================**CSS**===================== -->
	<link rel="stylesheet" type="text/css" href="/projetx/brut/librairies/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/projetx/brut/librairies/jquery-ui-1.12.1/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/projetx/brut/librairies/DataTables/datatables.min.css"/>
	<link rel="stylesheet" type="text/css" href="/projetx/brut/librairies/DataTables/DataTables-1.10.15/css/dataTables.bootstrap4.min.css"/>
	<link rel="stylesheet" type="text/css" href="/projetx/brut/librairies/ionicons-2.0.1/css/ionicons-2.0.1.min.css"/>
	<!-- CORE -->
	<link rel="stylesheet" type="text/css" href="/projetx/brut/css/core.css">
	<!-- CURRENT INTERFACE CSS -->
	<link rel="stylesheet" type="text/css" href="/projetx/brut/css/messagerie.css">

</head>
<body>
	<!-- FOOTER INCLUDE -->
	<span id="navInc"></span>
	<!-- Container -->
	<div class="card">
		<h4 class="card-header bg-primary text-white">Messagerie</h4>
		<div class="card-body">
			<div class="row">
				<div class="col-md-11">
					<ul class="nav" id="navActionButtons">
						<li class="nav-item">
							<button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalMessage" id="newMess">+ Nouveau message</button>
							<!-- Modal (popup) nouveau message -->
							<div class="modal fade" id="modalMessage">
								<div class="modal-dialog modal-lg" role="document">
									<div class="modal-content">
										<div class="modal-header text-white" style="background-color: #007bff">
											<h5 class="modal-title">Nouveau message</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true" id="closeCross">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<form>
												<div class="form-group row">
													<label for="destinataire" class="form-control-label col-md-3">Destinataire(s)</label>
													<input type="text" class="form-control col-md-8" id="destinataire">
												</div>
												<div class="form-group row">
													<label for="objet" class="form-control-label col-md-3">Objet</label>
													<input type="text" class="form-control col-md-8" id="objet">
												</div>
												<div class="form-group row">
													<label for="message-text" class="form-control-label col-md-3" >Message</label>
													<textarea class="form-control col-md-8" id="message-text" rows="8"></textarea>
												</div>
												<div id="blockPJ">
													<div class="form-group row">
														<label class="form-control-label col-md-3">
															<span class="float-left">Pièce(s) jointe(s)</span>
															<button type="button" class="btn btn-success btn-sm float-right" id="addPJ">+</button>
														</label>
														<input type="file">
													</div>
												</div>
												<div class="modal-footer col-md-12">
													<button type="button" class="btn btn-secondary" data-dismiss="modal" id="reset">Fermer</button>
													<button type="reset" class="btn btn-danger">Reset</button>
													<button type="button" class="btn btn-success">Envoyer</button>
												</div>
											</form>
										</div>

									</div>
								</div>
							</div>
							<!-- Modal (popup) afficher message -->
							<div class="modal fade" id="modalDisplayMess">
								<div class="modal-dialog modal-lg" role="document">
									<div class="modal-content">
										<div class="modal-header text-white" style="background-color: #007bff">
											<h5 class="modal-title" id="infoMess"></h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<form>
												<div class="form-group row">
													<label for="expediteur" class="form-control-label col-md-3"><b>Expéditeur</b></label>
													<span class="col-md-9" id="expediteur"></span>
												</div>
												<div class="form-group row">
													<label for="objetMessRecu" class="form-control-label col-md-3"><b>Objet</b></label>
													<span class="col-md-9" id="objetMessRecu"></span>
												</div>
												<div class="form-group row">
													<label for="messageRecu" class="form-control-label col-md-3" ><b>Message</b></label>
													<span class="col-md-9" id="messageRecu"></span>
												</div>
												<div class="form-group row">
													<label for="PJrecues" class="form-control-label col-md-3" ><b>Pièce(s) jointe(s)</b> <i class="fa fa-paperclip" aria-hidden="true"></i> </label>
													<span class="col-md-9" id="PJrecues"></span>
												</div>
												<div class="modal-footer col-md-12">
													<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
													<button type="button" class="btn btn-info" id="transferer">Transférer</button>
													<button type="button" class="btn btn-warning text-white" id="lierTache">Lier à une tache</button>
													<button type="button" class="btn btn-success" id="respond">
														<i class="fa fa-reply" aria-hidden="true"></i>
														Répondre
													</button>
												</div>
											</form>
										</div>

									</div>
								</div>
							</div>
							<!-- Modal (popup) lier tache -->
							<div class="modal fade" id="modalLierTache">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header text-white" style="background-color: #f0ad4e">
											<h5 class="modal-title" id="infoMessTache">Lier à une tache</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<form>
												<div class="form-group text-center">
													<label for="listeTaches" class="form-control-label text-center">Liste des taches</label>
													<select class="form-control col-md-12" id="listeTaches">
												      <option>Tache 1</option>
												      <option>Tache 2</option>
												      <option>Tache 3</option>
												      <option>Tache 4</option>
												      <option>Tache 5</option>
												    </select>
												</div>
												<div class="modal-footer col-md-12">
													<button type="button" class="btn btn-success">Sauvegarder</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>

					<table id="data-messages" class="table table-responsive table-hover" width="100%">
						<thead>
							<tr scope="row">
								<th><input type="checkbox" id="checkAllBoxes"></th>
								<th>Date</th>
								<th>Heure</th>
								<th>Expéditeur</th>
								<th>Objet</th>
								<th><i class="fa fa-paperclip" aria-hidden="true"></i>
									Pièce(s) jointe(s)</th>
									<th>Dossier</th>
								</tr>
							</thead>
						</table>
					</div>
					<div class="col-md-1">
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
								<button class="dropdown-item" type="button" id="repAction" disabled>Répondre</button>
								<button class="dropdown-item" type="button" id="suppAction" disabled>Supprimer</button>
								<button class="dropdown-item" type="button" id="transferAction" disabled>Transférer</button>
								<button class="dropdown-item" type="button" id="archiverAction" disabled>Archiver</button>
								<button class="dropdown-item" type="button" id="lierAction" disabled>Lier à une tache</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- FOOTER INCLUDE -->
		<span id="footerInc"></span>
		<!-- ======================**JS**===================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="/projetx/brut/librairies/jQuery-3.2.1/jQuery-3.2.1.min.js" type="text/javascript"></script>
		<script src="/projetx/brut/librairies/jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
		<script src="/projetx/brut/librairies/DataTables/datatables.min.js" type="text/javascript"></script>
		<script src="/projetx/brut/librairies/DataTables/DataTables-1.10.15/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>
		<script src="/projetx/brut/librairies/moment.js-2.18.1/moment-with-locales-2.18.min.js" type="text/javascript"></script>
		<script src="/projetx/brut/librairies/tether-1.4.0/tether-1.4.0.min.js" type="text/javascript"></script>
		<script src="/projetx/brut/librairies/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js" type="text/javascript"></script>
		<!-- CORE -->
		<script src="/projetx/brut/js/core.js" type="text/javascript"></script>
		<!-- CURRENT INTERFACE JS -->
		<script src="/projetx/brut/js/messagerie.js"></script>

	</body>
	</html>
