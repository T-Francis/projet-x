<!-- Modal ajouter collaborateur -->
<div class="modal fade" id="modalAjCol">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header text-white" style="background-color: #007bff">
				<h5 class="modal-title" id="titreAjCol">Ajouter une tache</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true" id="closeCross">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group row">
						<label for="collaborateurs" class="form-control-label sr-only">Collaborateurs</label>
						<input type="text" placeholder="Collaborateurs" class="form-control col-md-11" id="colls">
					</div>
					<div class="form-group row" id="listAjCol"></div>
					<div class="modal-footer col-md-12">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
						<button type="reset" class="btn btn-danger" id="ajColReset">Reset</button>
						<button type="button" class="btn btn-success">Envoyer</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
