<!--Modal Modification projet-->
<div class="modal fade" id="modalProjectModification">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header text-white" style="background-color: #007bff">
                <h5 class="modal-title">Modification du projet</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" id="closeCross">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="nom" class="form-control-label col-md-3">Nom du projet</label>
                        <input type="text" class="form-control col-md-8" value="" id="nom">
                    </div>
                    <div class="form-group row">
                        <label for="id-unique" class="form-control-label col-md-3">Identifiant du projet</label>
                        <input type="text" class="form-control col-md-8" value="" id="id-unique">
                    </div>
                    <div class="form-group row">
                        <label for="DateD" class="form-control-label col-md-3">Date de début du projet</label>
                        <input type="text" class="form-control col-md-8" value="" id="DateD">
                    </div>
                    <div class="form-group row">
                        <label for="DateF" class="form-control-label col-md-3">Date de fin du projet</label>
                        <input type="text" class="form-control col-md-8" value="" id="DateF">
                    </div>
                    <div class="form-group row">
                        <label for="chefProjet" class="form-control-label col-md-3">Chef de projet</label>
                        <input type="text" class="form-control col-md-8" value="" id="chefProjet">
                    </div>
                    <div class="form-group row">
                        <label for="cost" class="form-control-label col-md-3">Coût de projet</label>
                        <input type="text" class="form-control col-md-8" value="" id="cost">
                    </div>
                    <div class="form-group row">
                        <label for="Description" class="form-control-label col-md-3">Description</label>
                        <textarea class="form-control col-md-8" value="" id="Description" rows="8"></textarea>
                    </div>
                    <div class="modal-footer col-md-12">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="reset">Fermer</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                        <button type="button" class="btn btn-success">Modifier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
