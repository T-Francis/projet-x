<!-- Modale d'ajout de document-->
<div class="modal fade" id="modalDocumentAdd">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header text-white" style="background-color: #007bff">
				<h5 class="modal-title">Ajout de document au projet</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true" id="closeCross">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group row">
						<button type="button">Parcourir les dossiers</button>
						<input type="text" class="form-control col-md-8" id="document">
					</div>

					<div class="modal-footer col-md-12">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" id="reset">Fermer sans uploader</button>
						<button type="reset" class="btn btn-danger">Reset</button>
						<button type="button" class="btn btn-success">Uploder</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
